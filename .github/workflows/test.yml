# Build and deploy the site
name: Tests and checks
on:
  workflow_call:
  workflow_dispatch:
  pull_request:

defaults:
  run:
    shell: bash

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "test"
  cancel-in-progress: true

jobs:
  data_validation:
    runs-on: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
      - name: Install dependencies
        run: make install
      - name: "Process data"
        run: make data
      - name: "Tests"
        run: make test
  test_build:
    runs-on: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
      - name: Install dependencies
        run: make install
      - name: Update and process data
        run: make data
      - name: Generate bundled files
        run: make build
