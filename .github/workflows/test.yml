# Build and deploy the site
name: Tests and checks
on:
  workflow_call:
  workflow_dispatch:
  pull_request:

defaults:
  run:
    shell: bash

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
# permissions:
#   contents: read
#   pages: write
#   id-token: write

# Allow one concurrent deployment
concurrency:
  group: "test"
  cancel-in-progress: true

jobs:
  install:
    runs-on: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache: "npm"
          node-version: "16"

      # Cache node modules for use later
      - uses: actions/cache@v3
        id: npm-cache
        with:
          path: |
            ./node_modules
            ./functions/node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}

      - name: Install if needed
        if: ${{ steps.npm-cache.outputs.cache-hit != 'true' }}
        continue-on-error: true
        run: make install

  data_validation:
    runs-on: [ubuntu-latest]
    needs: [install]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache: "npm"
          node-version: "16"

      # Cache node modules for use later
      - uses: actions/cache@v3
        id: npm-cache
        with:
          path: |
            ./node_modules
            ./functions/node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}

      # - name: Install if needed
      #   if: ${{ steps.npm-cache.outputs.cache-hit != 'true' }}
      #   continue-on-error: true
      #   run: make install

      - name: Update and process data
        run: make data

      - name: Tests
        run: make test

  test_build:
    runs-on: [ubuntu-latest]
    needs: [install]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache: "npm"
          node-version: "16"

      # Restore node_modules from previous job in this workflow run
      - uses: actions/cache@v3
        id: npm-cache
        with:
          path: |
            ./node_modules
            ./functions/node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}

      # - name: Install if needed
      #   if: ${{ steps.npm-cache.outputs.cache-hit != 'true' }}
      #   continue-on-error: true
      #   run: make install

      - name: Update and process data
        run: make data

      - name: Generate bundled files
        run: make build
