# Build and deploy the site
name: Publish app and deploy cloud functions
on:
  workflow_dispatch:
  push:
    branches: [main]

defaults:
  run:
    shell: bash

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build_and_deploy:
    runs-on: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v3
        with:
          lfs: true

      - uses: actions/setup-node@v3
        with:
          cache: npm
          node-version: 16

      # Praise the lord this page was helpful: https://github.com/actions/cache/blob/main/caching-strategies.md
      - name: Restore cached node modules
        id: npm-cache
        uses: actions/cache@v3
        with:
          path: |
            ./node_modules
            ./functions/node_modules
          key: ${{ runner.os }}-build-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies, if needed
        if: ${{ steps.npm-cache.outputs.cache-hit != 'true' }}
        continue-on-error: true
        run: make install

      - name: Update and process data
        run: make data

      - run: make build

      - name: Tests
        run: make test

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload entire project
          path: public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1

      # - id: "auth"
      #   uses: "google-github-actions/auth@v1"
      #   with:
      #     # workload_identity_provider: "projects/123456789/locations/global/workloadIdentityPools/my-pool/providers/my-provider"
      #     service_account: ${{ secrets.GCP_SVC_ACCT }}
      #     credentials_json: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}

      # - name: "Deploy functions"
      #   uses: "google-github-actions/deploy-cloud-functions@v1"
      #   with:
      #     name: data
      #     runtime: nodejs16
      #     source_dir: ./functions

      - name: Deploy to Firebase
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only functions
        env:
          GCP_SA_KEY: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
